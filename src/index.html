<html>
  <head>
    <title>Relaxed Todos</title>
  </head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Relaxed Todos</h3>
        </div>
    
    
        <div class="row">
            <div class="col-lg-6">
    
                    <div class="form-group">
                        <label for="new-todo">New Todo</label>
                        <input type="text" class="form-control" id="new-todo" placeholder="Todo">
                    </div>
    
    
                <h4>Open Todos</h4>
    
                <p>
                <ul id="open-todos">
                Loading…
                </ul>
                </p>
            </div>
    
            <div class="col-lg-6">
                <h4>Completed Todos</h4>
    
                <p>
                <ul id="completed-todos">
                Loading…
                </ul>
                </p>
            </div>
        </div>
    
        <footer class="footer">
            <p>Made with ❤ & CouchDB</p>
        </footer>
    
    </div>


  <script src="./index.js"></script>
</body>
</html>
